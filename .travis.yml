language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-m2repository
  - extra-android-m2repository
script: "./gradlew assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_4ee3680b536c_key -iv $encrypted_4ee3680b536c_iv
  -in hansffu_upload_key.jks.enc -out hansffu_upload_key.jks -d
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: "/home/travis/build/hansffu/ontime/app/build/outputs/apk/release/*"
  on:
    repo: hansffu/ontime
    tags: true
