query StopPlace($id: String!) {
    stopPlace(id: $id) {
        estimatedCalls(
            numberOfDepartures: 100,
            numberOfDeparturesPerLineAndDestinationDisplay: 4,
            includeCancelledTrips: false,
            timeRange: 3600,
        ){
            expectedArrivalTime
            destinationDisplay{
                frontText
            }
            serviceJourney{
                line{
                    publicCode
                    presentation {
                        colour
                        textColour
                    }
                }
            }
        }
    }
}