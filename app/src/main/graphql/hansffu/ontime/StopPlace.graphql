query StopPlace($id: String!) {
    stopPlace(id: $id) {
        quays{
            estimatedCalls(numberOfDepartures: 100, numberOfDeparturesPerLineAndDestinationDisplay: 4, includeCancelledTrips: false){
                expectedArrivalTime
                destinationDisplay{
                    frontText
                }
                serviceJourney{
                    line{
                        publicCode
                        presentation {
                           colour
                            textColour
                        }
                    }
                }
            }
        }
    }
}